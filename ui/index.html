<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Store Management System</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('ui\images\Desktop - 2.png'); 
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .content-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            margin-top: 80px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .navbar {
            background-color: rgba(255, 255, 255, 0.9);
            border-bottom: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .navbar a {
            color: #333;
        }
        .navbar-brand img {
            max-height: 40px;
        }
        .btn-primary {
            margin: 5px;
        }
        .table th, .table td {
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">
            <img src="ui/images/logo.png" alt="Logo">
        </a>
        <div class="ml-auto">
            <a href="manage-product.html" class="btn btn-primary">Manage Products</a>
            <a href="order.html" class="btn btn-primary">New Order</a>
        </div>
    </nav>

    <div class="container content-container">
        <h2 class="text-center mb-4">Grocery Store Management System</h2>
        <table class="table table-hover table-bordered">
            <thead class="thead-light">
                <tr>
                    <th>Date</th>
                    <th>Order Number</th>
                    <th>Customer Name</th>
                    <th>Total Cost</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table rows go here -->
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
